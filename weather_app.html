<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>The Local Weather</title>
    <link rel="stylesheet" href="weather_app.css">
    <link rel="resStyle" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body>
    <div class="formcontainer" "w3-container">
        <input type="text" id="selectedCityBut" placeholder="Please Enter A City" />
        <p id="cityName"></p>
        <h1 id="temp"></h1>
        <img src="" id="iconDay" width="130">
        <p id="ambientWeather"></p>
    </div>
    <div class="dayContainer" "w3-container">
        <div class="contain">
            <div id="day1" class="days"></div>
            <img src="" id="img1">
            <div id="temp1"></div>
            <div id="weather1" class="temp"></div>
        </div>
        <div class="contain" "w3-container">
            <div id="day2" class="days"></div>
            <img src="" id="img2">
            <div id="temp2"></div>
            <div id="weather2" class="temp"></div>
        </div>
        <div class="contain" "w3-container">
            <div id="day3" class="days"></div>
            <img src="" id="img3">
            <div id="temp3"></div>
            <div id="weather3" class="temp"></div>
        </div>
        <div class="contain" "w3-container">
            <div id="day4" class="days"></div>
            <img src="" id="img4">
            <div id="temp4"></div>
            <div id="weather4" class="temp"></div>
        </div>
        <div class="contain" "w3-container">
            <div id="day5" class="days"></div>
            <img src="" id="img5">
            <div id="temp5"></div>
            <div id="weather5" class="temp"></div>
        </div>
    </div>
    <script src="weather_app.js"></script>
</body>

</html>
